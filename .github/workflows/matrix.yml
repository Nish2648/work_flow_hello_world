name: matrix strategy
on:
 push:
  branches:
   -main
jobs:
  test:
    name: build node version ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12, 14, 16]
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          run: echo "Version ${{ matrix.node-version }}"
